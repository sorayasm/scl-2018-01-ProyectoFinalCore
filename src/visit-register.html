    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <h2 id="registro">Registro Visitas</h2>
                <form id="visit-register">
                    <div class="nombrePersona">
                        <label id="label" for="name">Nombre Completo</label>
                        <input type="text" id="visitName" aria-placeholder="Ingresa tu nombre">
                    </div>
                    <div class="rutPersona">
                        <label id="label" for="dni">Ingresa tu RUT o DNI sin puntos ni guiones</label>
                        <input type="text" id="visitDNI" aria-placeholder="Ingresa tu RUT">
                    </div>
                    <div class="compañiaPersona">
                        <label id="label" for="company">Empresa o organización</label>
                        <input type="text" id="visitCompany" aria-placeholder="Escribe de qué organización vienes">
                    </div>
                    <div class="mailPersona">
                        <label id="label" for="mail">Correo</label>
                        <input type="mail" id="visitMail" aria-placeholder="Escribe tu correo">
                    </div>
                    <div class="patentePersona">
                        <label id="label" for="patente">Si vienes en vehículo, escribe la patente</label>
                        <input type="text" id="visitPatente" aria-placeholder="Escribe  la patente">
                    </div>
                    <div class="motivoPersona">
                        <label id="label" for="motive">Selecciona el motivo de tu visita:</label>
                        <select id="selectMotive" onchange="motive.call(this, event)" class="btn btn-secondary dropdown-toggle">
                            <option id="meeting" name="select" value="Reunión o Evento" >Reunión o Evento</option>
                            <option id="visit" name="select" value="Visita Personal" >Visita Personal</option>
                            <option id="delivery" name="select" value="Entrega" >Entrega</option>
                            <option id="info" name="select" value="Información sobre el espacio de CoWork">Información Sobre Espacio CoWork</option>
                            <option id="other" name="select" value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="duracionVisita">
                        <label id="label" for="time">Selecciona la duración de tu visita:</label>
                        <select id="selectTiempo" onchange="time.call(this, event)" class="btn btn-secondary dropdown-toggle">
                            <option id="15" name="select2" value="15 minutos" >15 minutos</option>
                            <option id="30" name="select2" value="30 minutos" >30 minutos</option>
                            <option id="45" name="select2" value="45 minutos" >45 minutos</option>
                            <option id="60" name="select2" value="1 hora" >1 hora</option>
                            <option id="60" name="select2" value="Hora y media">Hora y media</option>
                            <option id="120" name="select2" value="2 horas" >2 horas</option>
                            <option id="180" name="select2" value="3 horas" >3 horas</option>
                            <option id="240" name="select2" value="4 horas" >4 horas</option>
                            <option id="300" name="select2" value="5 horas" >5 horas</option>
                            <option id="360" name="select2" value="6 horas" >6 horas</option>
                            <option id="420" name="select2" value="7 horas" >7 horas</option>
                            <option id="480" name="select2" value="8 horas" >8 horas</option>
                        </select>
                    </div>
                    <div class="nombreComunidad">
                        <label id="label" for="resident-name">Busca el nombre de la persona que visitas:</label>
                        <select onchange="resident.call(this, event)" id="communityselect" class="btn btn-secondary dropdown-toggle"></select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="boton" class="col-12 col-md-12 col-lg-12">
                <input type="button" id="registerVisit" class="btn btn-outline-light text-white" onclick="newVisit(); sendMail();" value="REGISTRAR VISITA">
            </div>
        </div>
    </div>
